{% extends 'base.html' %}

{% block content %}
<h1>заголовки</h1>

<table class='table'>
    <thead>
        <tr>
            <th>Название</th>
            <th>Значение</th>
        </tr>
    </thead>
    <tbody>
        {% for key, value in request.headers.items()%}
        <tr>
            <td>{{key}}</td>
            <td>{{value}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>


{% endblock%}
